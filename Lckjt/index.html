<script>
    document.addEventListener('DOMContentLoaded', () => {
        let count = 3; // Начальное количество ловушек
        const countElement = document.querySelector('.game-try-left__traps_count'); // Элемент для отображения количества ловушек

        let gameInProgress = false; // Флаг, чтобы отслеживать, идет ли игра
        let gameTimeout; // Таймер для завершения игры
        let intervalId; // Таймер для открытия ячеек
        let starsToOpen = []; // Массив для хранения индексов ячеек, которые нужно открыть

        function updateCountDisplay() {
            countElement.textContent = count;
        }

        // Увеличение количества ловушек
        function increment() {
            const validTraps = [1, 3, 5, 7]; // Допустимые значения ловушек
            let currentIndex = validTraps.indexOf(count);
            if (currentIndex < validTraps.length - 1) {
                count = validTraps[currentIndex + 1];
                updateCountDisplay();
            }
        }

        // Уменьшение количества ловушек
        function decrement() {
            const validTraps = [1, 3, 5, 7]; // Допустимые значения ловушек
            let currentIndex = validTraps.indexOf(count);
            if (currentIndex > 0) {
                count = validTraps[currentIndex - 1];
                updateCountDisplay();
            }
        }

        // Количество ячеек для открытия в зависимости от количества ловушек
        function squaresToOpen() {
            switch (count) {
                case 1: return 10;
                case 3: return 7;
                case 5: return 5;
                case 7: return 4; // Для 7 ловушек открываем 4 ячейки
                default: return 3;
            }
        }

        // Очищаем все ячейки
        function resetGame() {
            squares.forEach(square => {
                square.classList.remove('chosenOne'); // Убираем класс звезды
                square.innerHTML = ''; // Убираем содержимое ячейки
            });
            starsToOpen = []; // Очищаем массив
        }

        // Старт игры, открытие случайных ячеек поочередно
        function startGame() {
            if (gameInProgress) return; // Если игра уже идет, не начинаем заново
            gameInProgress = true; // Игра началась

            resetGame(); // Очищаем старые ячейки

            // Этап 2: Открываем новые звезды
            const cellsToOpen = squaresToOpen(); // Получаем количество ячеек для открытия
            const indices = new Set();

            // Выбираем случайные ячейки
            while (indices.size < cellsToOpen) {
                indices.add(Math.floor(Math.random() * squares.length));
            }

            starsToOpen = Array.from(indices); // Массив индексов ячеек для открытия
            openStar(); // Запускаем процесс поочередного открытия
        }

        // Открытие одной звезды с задержкой
        function openStar() {
            if (starsToOpen.length === 0) {
                endGame(); // Если звезды закончились, завершаем игру
                return;
            }

            const index = starsToOpen.shift(); // Берем первый элемент из массива
            const square = squares[index];

            // Проигрываем звук немного раньше, чем открываем звезду
            setTimeout(() => {
                soundEffect.play(); // Проигрываем звук на 950 миллисекунд
            }, 950);

            // Открытие звезды через 1000 миллисекунд
            setTimeout(() => {
                square.classList.add('chosenOne'); // Добавляем класс для выделенной ячейки
                square.innerHTML = '<div style="width: 100%; height: 100%; background: url(\'star.svg\') center/contain no-repeat;"></div>'; // Добавляем изображение звезды
            }, 1000);

            // Задержка перед открытием следующей звезды
            if (starsToOpen.length > 0) {
                setTimeout(openStar, 1000); // Задержка 1000мс перед открытием следующей звезды
            }
        }

        // Завершение игры и возвращение клеток в исходное состояние
        function endGame() {
            gameInProgress = false; // Игра завершена

            // Разблокируем кнопки и стрелки
            playButton.disabled = false;
            prevArrow.disabled = false;
            nextArrow.disabled = false;

            // Очищаем таймеры
            clearTimeout(gameTimeout);
            clearTimeout(intervalId);
        }

        // Обработка кнопки "предыдущая ловушка"
        prevArrow.addEventListener('click', decrement);

        // Обработка кнопки "следующая ловушка"
        nextArrow.addEventListener('click', increment);

        // Обработка кнопки "Играть"
        playButton.addEventListener('click', () => {
            if (gameInProgress) {
                clearTimeout(gameTimeout); // Прерываем текущую игру, если она идет
                clearTimeout(intervalId); // Прерываем открытие ячеек
                resetGame(); // Очищаем ячейки
                endGame(); // Завершаем текущую игру
            }
            playButton.disabled = true; // Блокируем кнопку "Играть" во время игры
            prevArrow.disabled = true; // Блокируем стрелки
            nextArrow.disabled = true; // Блокируем стрелки
            startGame(); // Запуск новой игры
        });

        // Инициализация начального отображения количества ловушек
        updateCountDisplay();
    });
</script>
